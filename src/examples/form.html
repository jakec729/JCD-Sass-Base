<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>JCD SASS Base</title>
        <meta name="description" content="Base configuration of sass files for all JCD projects.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <header class="site-header">
            <div class="container">
                <div class="col-md-5">
                    <h2 class="site-title">JCD Sass Base</h2>
                </div>
                <nav class="site-nav nav-inline nav-pills nav-right col-md-7">
                    <ul>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Section</a></li>                 
                        <li><a href="#">Section</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <section class="site-content container">
            <header class="page-header">
                <h1 class="page-title">Project Inquiry</h1>
            </header>

            <main class="page-content container">

                <div class="col-md-6">
                    <form action="">
                        <fieldset>
                            <legend><h3>Personal Information</h3></legend>
                            <div class="form-control">
                                <label for="name">Name</label>
                                <input type="text">
                            </div>
                            <div class="form-control">
                                <label for="email">Email</label>
                                <input type="email">
                            </div>
                            <div class="form-control">
                                <label for="phone">Phone</label>
                                <input type="tel">
                            </div>
                        </fieldset>
                        
                        <fieldset>
                            <legend><h3>Project Details</h3></legend>
                            <div class="form-control radio">
                                <p class="label">Project Type</p>
                                <label><input type="radio" name="type" value="print">Print</label>
                                <label><input type="radio" name="type" value="web">Web</label>
                                <label><input type="radio" name="type" value="writing">Writing</label>
                            </div>
                            <div class="form-control">
                                <label for="deadline">Deadline</label>
                                <input type="date">
                            </div>
                            <div class="form-control checkbox">
                                <p class="label">Extras</p>
                                <label for="logo"><input type="checkbox" value="logo">Logo</label>
                                <label for="cards"><input type="checkbox" value="cards">Business Cards</label>
                                <label for="guide"><input type="checkbox" value="guide">Brand Guide</label>
                            </div>
                            <div class="form-control">
                                <select name="budget">
                                    <option value="1">$0-1500</option>
                                    <option value="2">$1500-5000</option>
                                    <option value="3">$5000+</option>
                                </select>
                            </div>
                            <div class="form-control">
                                <label for="description">Description</label>
                                <textarea name="description"></textarea>
                            </div>
                        </fieldset>
                        <div class="form-control">
                            <input type="submit" value="Submit">
                        </div>
                    </form>
                </div>
            </main>
        </section>
        <footer class="site-footer">
            <div class="container">
                <p>JCD &copy; 2015. All rights reserved.</p>
            </div>
        </footer>
    </body>
</html>
